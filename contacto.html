<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="colorbody">
    <!-- navbar menu -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Te lo vendo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html#imagenes">Galeria</a>
              </li> 
            </ul>
          </div>
        </div>
    </nav>

    
    <div class="container py-4 mt-3">
        <div class="col-12">
            <div class="card" >
                <div class="card-header">
                    <h1>Contacto</h1>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Ingrese su nombre">
                        <div id="validaNombre" ></div>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Email</label>
                        <input id="correo" name="correo" type="email" class="form-control" placeholder="name@example.com">
                        <div id="validaCorreo" ></div>
                    </div>
                    <div class="mb-3">
                        <label for="comentario" class="form-label">Escribe aquí tu comentario:</label>
                        <textarea id="comentario" name="comentario" class="form-control" rows="3"></textarea>
                        <div id="validaComentario" ></div>
                    </div>
                </div>
                <div class="card-footer">
                    <button id="btnEnviar" class="btn btn-outline-secondary">Enviar</button>
                    <button id="btnLimpiar" class="btn btn-secondary">Limpiar Formulario</button>
                </div>
            </div>
        </div>
    </div>

    
    <footer class="bg-light fixed-bottom text-center">
        <div class="pie container-fluid">
          <p><strong> EQUIPO N° 3 | @THE JAVA_FIVE | ©Copyright 2023</strong></p>
        </div>
    </footer> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
</body>

</html>
